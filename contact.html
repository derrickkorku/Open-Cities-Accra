<!DOCTYPE html>
<html lang="en">
<head>
  <title>Open Cities Accra - Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h4 class="text-center"><strong>Contact</strong></h4>
    </div>
  </div><!-- end of row -->
  <div class="row justify-content-center mb-2">
      <div class="col-sm-10">
        <form class="contact-form-border p-4">
          <div class="form-row">
            <div class="col-12 form-group">
              <h5>Send Us a Message</h5>
            </div>
          </div>
          <div class="form-row">
            <div class="col-6 form-group">
              <input type="text" class="form-control" 
                placeholder="Name" required>
            </div>
            <div class="col-6 form-group">
              <input type="text" name="" class="form-control" 
                placeholder="Email" required>
            </div>
          </div><!-- end of form-row -->
          <div class="form-row">
            <div class="col-12 form-group">
              <input type="text" name="phone" class="form-control" 
                placeholder="Phone Number">
            </div>
          </div><!-- end of form-row -->
          <div class="form-row">
            <div class="col-12 form-group">
              <textarea class="form-control" rows="10"
                placeholder="Message" >
                
              </textarea>
            </div>
          </div><!-- end of form-row -->
          <div class="form-row">
            <div class="col-12 form-group">
              <center>
                <button type="submit" class="btn btn-primary px-5">
                 Send Message
                </button>
              </center>
            </div>
          </div><!-- end of form-row -->
        </form>
        <center>
          <a href="index.html" class="home-link">BACK HOME</a>
        </center>
      </div><!-- end of col-sm-9 -->
  </div><!-- end of row -->
</div><!-- end of container -->

  <footer>
    <div class="container">
      <center>Powered by:</center>
      <div class="row justify-content-center">
          <ul class="list-inline py-2">
            <li class="list-inline-item">
              <a href="http://mobilewebghana.org/" target="_blank">
                <img src="img/partners/mwg.png" class="partner">
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.osmghana.org/" target="_blank">
                <img src="img/partners/osmghana.png" class="partner">
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.hotosm.org/" target="_blank">
                <img src="img/partners/hot.png" class="partner">
              </a>
            </li>
          </ul>
      </div>
    </div>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script> 
</body>
</html>
